{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-6 offset-md-3">
		<h1>{{ title }}</h1>
		<hr/>
		<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
			{% for input in form %}
				<div class="form-group">
					{{ input }}
				</div>

			{% endfor %}
			<div class="form-group">
				<input type='submit' class='btn btn-info' value='{{ title }}' />
			</div>
		</form>
	</div>
</div>
{% endblock content %}
